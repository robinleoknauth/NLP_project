  <script>

  function getRecs(){
    var talkID =document.getElementById("TedTalkTitle").value;
    $.ajax({
      type: "POST",
      contentType: "application/json; charset=utf-8",
      url: "/ted",
      dataType: "json",
      async: true,
      data: JSON.stringify(talkID),
      success: function (results) {

        document.getElementById("link1").href = results[0]
        document.getElementById("link1").textContent= results[0]
        document.getElementById("link2").href = results[1]
        document.getElementById("link2").textContent= results[1]
        document.getElementById("link3").href = results[2]

        document.getElementById("link7").textContent= results[6]
        document.getElementById("link8").href = results[6]
        document.getElementById("link8").textContent= results[6]
        document.getElementById("link8").href = results[7]
        document.getElementById("link8").textContent= results[7]
        document.getElementById("link9").href = results[8]
        document.getElementById("link9").textContent= results[8]
        document.getElementById("link10").href = results[9]
